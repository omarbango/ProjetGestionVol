<script>
    $('.error-page').hide(0);

$('.login-button , .no-access').click(function(){
  $('.login').slideUp(500);
  $('.error-page').slideDown(1000);
});

$('.try-again').click(function(){
  $('.error-page').hide(0);
  $('.login').slideDown(1000);
});
</script>

<div class="login">
  <div class="login-header">
    <h1>Login</h1>
  </div>
  <div class="login-form">
    <h3>Username:</h3>
    <input type="text" [(ngModel)]='username' placeholder="Username"/><br>
    <h3>Password:</h3>
    <input type="password" [(ngModel)]='password' placeholder="Password"/>
    <br>
    <input type="button" (click)="login(username,password)"  value="Login" class="login-button"/>
    <br>
    
    <p *ngIf="msgErreur != null" class="alert alert-danger"> {{msgErreur}}</p>
</div>
